<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png"><title>Frontend Mentor | Tip calculator app</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"><link rel="stylesheet" href="css/main.css"></head><body class="center-page">  <div> <header> <h1 class="text-center"> <img src="assets/logo.svg" alt="Splitter"> </h1> </header> <main class="container main primary-bg"> <div class="split-area">  <div class="item splitter-input"> <form>  <div class="form-group split-area validation"> <input class="faded-bg input-icon num-input text-right" type="number" name="bill" id="bill" min="0.01" step="any"> <label for="bill">Bill</label> </div>  <div class="form-group"> <fieldset> <legend>Select Tip %</legend> <div class="split-area text-center"> <div class="item tip-wrapper"> <input class="tip-input" type="radio" name="tip" id="tip-5" value="5"> <label class="secondary-bg tip-label" for="tip-5">5%</label> </div> <div class="item tip-wrapper"> <input class="tip-input" type="radio" name="tip" id="tip-10" value="10"> <label class="secondary-bg tip-label" for="tip-10">10%</label> </div> <div class="item tip-wrapper"> <input class="tip-input" type="radio" name="tip" id="tip-15" value="15"> <label class="secondary-bg tip-label" for="tip-15">15%</label> </div> <div class="item tip-wrapper"> <input class="tip-input" type="radio" name="tip" id="tip-25" value="25"> <label class="secondary-bg tip-label" for="tip-25">25%</label> </div> <div class="item tip-wrapper"> <input class="tip-input" type="radio" name="tip" id="tip-50" value="50"> <label class="secondary-bg tip-label" for="tip-50">50%</label> </div> <div class="item"> <input class="faded-bg num-input text-right" type="number" name="tip" id="custom-tip" aria-label="custom tip" min="0.01" step="any" placeholder="Custom"> </div> </div> </fieldset> </div>  <div class="form-group split-area validation"> <input class="faded-bg input-icon num-input text-right" type="number" name="people" id="people" min="1" step="1"> <label for="people">Number of People</label> </div> </form> </div>  <div class="item secondary-bg splitter-result"> <div class="split-area"> <div class="item">  <div class="align-center result-group split-area" aria-live="polite" aria-atomic="true"> <div> <h2>Tip Amount</h2> <p class="per-person">/ person</p> </div> <p id="result-tip" class="amount text-right">0.00</p> </div>  <div class="align-center result-group split-area" aria-live="polite" aria-atomic="true"> <div> <h2>Total</h2> <p class="per-person">/ person</p> </div> <p id="result-total" class="amount text-right">0.00</p> </div> </div>  <button class="accent-bg reset-btn" type="button" value="reset">Reset</button> </div> </div> </div> </main> </div> <script src="js/main.js"></script> </body></html>
